parameters:
#    parameter_name: value

services:

    app.mailer.notification:
        class: AppBundle\Mailer\NotificationMailer
        arguments:
            - 'Spotizer'
            - 'spotizer@clever-age.com'
            - '@templating'
            - '@mailer'

    guzzle:
        class: GuzzleHttp\Client

    app.spotify.api:
        class: AppBundle\Spotify\ApiClient
        arguments:
            - '@guzzle'